<h2>SITE PERIOD</h2>

<p>Site period, T<sub>s</sub>, is the fundamental period of the potential landslide mass, estimated as 4h/V<sub>S</sub>, where h is the maximum vertical thickness of the landslide mass and V<sub>S</sub> is the shear-wave velocity of the landslide material.</p>
